<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Ajouter un poids</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Ajouter un poids</h1>

    <div class="card">
        <form method="post">
            <label>ID utilisateur</label>
            <input name="user_id" value="1" required>

            <label>Date</label>
            <input type="date" name="date_log" required>

            <label>Poids (kg)</label>
            <input type="number" step="0.1" name="poids_kg" required>

            <button type="submit">Enregistrer</button>
        </form>
    </div>

    <a href="/">‚Üê Retour accueil</a>
</div>

</body>
</html>
